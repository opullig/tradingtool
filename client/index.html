<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Trading Tool</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/bootstrap-theme.css">
    
</head>
<body class="container">
    
    <h1 class="text-center">Tradings</h1>
    
    <form class="form" id="stocks">
        
        <div class="form-group">
            <label for="data">Date</label>
            <input type="date" id="data" class="form-control" required autofocus/>        
        </div>    
        
        <div class="form-group">
            <label for="quantity">Quantity</label>
            <input type="number" min="1" step="1" id="quantity" class="form-control" value="1" required/>
        </div>
        
        <div class="form-group">
            <label for="price">Price</label>
            <input id="price" type="number" class="form-control"  min="0.01" step="0.01" value="0.0" required />
        </div>
        
        <button class="btn btn-primary"  type="submit">Insert</button>
    </form>
    
    <div class="text-center">
        <button id="botao-importa" class="btn btn-primary text-center" type="button">
            Import Trade
        </button>
        <button id="botao-apaga" class="btn btn-primary text-center" type="button">
            Clear
        </button>
    </div> 
    <br>
    <br>
    
    <table class="table table-hover table-bordered">
        <thead>
            <tr>
                <th>Date</th>
                <th>Quantity</th>
                <th>Price</th>
                <th>Amount</th>
            </tr>
        </thead>
        
        <tbody>
        </tbody>
        
        <tfoot>
        </tfoot>
    </table>
    <script src="app/models/Trading.js"></script>
    <script src="app/controllers/TradingController.js"></script>
    <script src="app/app.js"></script>
    <script src="app/ui/converters/DateConverter.js"></script>
</body>
</html>
